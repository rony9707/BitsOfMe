<div class="auth-buttons">
  @if(!(authService.isAuthenticated)){
  <button routerLink="/login" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="selected"
    (click)="closeSidebar()">Login</button>
  <button routerLink="/register" routerLinkActive="selected" (click)="closeSidebar()">Register</button>
  }
  @else {
  <div class="pfp-logout">
    <div class="pfp">
      <app-pfp></app-pfp>
    </div>
    <div class="logout-btn-div">
      <button [appLoaderButtonDirective]="isLoading" class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>
  }
</div>
