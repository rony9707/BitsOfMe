@if(($user | async); as user){
  <div class="profilepic">
    <p-avatar [image]="user.db_phofilePic_100" styleClass="mr-2" size="xlarge"
      shape="circle"/>
  </div>
  <div class="user-fullname-and-visibility">
    <div class="user-fullname">
      {{user.db_fullname}}
    </div>
    <div class="visibility">
      <select id="visibility" class="visibility-select-box" [(ngModel)]="selectedVisibility"
        (ngModelChange)="onVisibilityChange()">
        <option *ngFor="let option of visibilityOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>
  </div>
}
@else {
  <div>{{($error | async)}}</div>
}
