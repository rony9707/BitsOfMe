<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bits Of Me</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Just uploading my and your's bits of life">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com">
  <link href="https://fonts.gstatic.com" crossorigin>
  <style>
    /* Simple loader styling */
    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(12, 12, 12);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="app-loader">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
      <rect fill="#FFFEFE" stroke="#FFFEFE" stroke-width="7.5" stroke-linejoin="round" width="15" height="15" x="42.5" y="42.5" rx="0" ry="0">
        <animate attributeName="rx" calcMode="spline" dur="0.8" values="7.5;7.5;2.5;7.5;7.5" keySplines=".5 0 .5 1;.8 0 1 .2;0 .8 .2 1;.5 0 .5 1" repeatCount="indefinite"></animate>
        <animate attributeName="ry" calcMode="spline" dur="0.8" values="7.5;7.5;5;7.5;7.5" keySplines=".5 0 .5 1;.8 0 1 .2;0 .8 .2 1;.5 0 .5 1" repeatCount="indefinite"></animate>
        <animate attributeName="height" calcMode="spline" dur="0.8" values="15;15;0.5;15;15" keySplines=".5 0 .5 1;.8 0 1 .2;0 .8 .2 1;.5 0 .5 1" repeatCount="indefinite"></animate>
        <animate attributeName="y" calcMode="spline" dur="0.8" values="20;85;20;" keySplines=".6 0 1 .4;0 .8 .2 1" repeatCount="indefinite"></animate>
      </rect>
    </svg>
    

  </div>
  <app-root></app-root>
</body>

</html>
