<button class="emoji-picker-btn"
    [ngStyle]="showEmojiPicker() ? { filter: 'unset', transform: 'scale(1.1)' } : {}" (mouseenter)="showEmojiPicker() ? null : emojiRandom()"
    (click)="toggleEmojiPicker()">{{emojiButton()}}</button>
@if(showEmojiPicker()==true) {
<div #emojiPicker>
    <emoji-mart class="emoji-mart" (emojiClick)="addEmoji($event)" title="Pick your emojiâ€¦"></emoji-mart>
</div>
}
